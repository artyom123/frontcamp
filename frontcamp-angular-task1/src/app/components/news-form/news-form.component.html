<div class="form">
  <div>
    <input type="text" class="form-control" placeholder="Heading">
    <input type="text" class="form-control" placeholder="Short description">
    <textarea class="form-control" placeholder="Content"></textarea>
  </div>

  <div>
    <div class="form-check form-radio-group">
      <div>
        <label class="form-check-label" for="radio1">
          Url
        </label>
        <input class="form-check-input" type="radio" name="radio" id="radio1" value="url" [checked]="true" (click)="click($event)">
      </div>
      <div>
        <label class="form-check-label" for="radio2">
          File
        </label>
        <input class="form-check-input" type="radio" name="radio" id="radio2" value="file" (click)="click($event)">
      </div>
    </div>
    <img [src]="image" *ngIf="image && !radioButtonValue"/>
    <input type="text" class="form-control" placeholder="Image URL" *ngIf="!radioButtonValue" (change)="change($event)">
    <input type="file" class="form-control-file" *ngIf="radioButtonValue" (change)="change($event)">
    <input type="text" class="form-control" placeholder="Date">
    <input type="text" class="form-control" placeholder="Author">
    <input type="text" class="form-control" placeholder="Source URL">

    <div class="button-controler">
      <button type="button" class="btn btn-success" (click)="save()">Save</button>
      <button type="button" class="btn btn-danger" (click)="cancel()">Cancel</button>
    </div>
  </div>
</div>
