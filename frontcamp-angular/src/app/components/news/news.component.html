<section *ngIf="isVisible">
  <div class="image">
    <img [src]="data.urlToImage !== 'null' ? data.urlToImage : defaultImgUrl">
  </div>
  <div class="content">
      <h2>{{ data.title }}</h2>
      <p *ngIf="data.content">{{ data.content }}</p>
      <small>{{ data.publishedAt | date:'medium' }}</small>
      <p>Author: {{ data.author }}</p>
  </div>
  <div class="content-controler" role="group">
    <button type="button" class="btn btn-success" [disabled]="isButtonDisabled()" [routerLink]="['/edit/', id]">Edit</button>
    <button type="button" class="btn btn-danger" [disabled]="isButtonDisabled()" (click)="remove()">Delete</button>
</div>
</section>

<button *ngIf="isVisible" type="button" class="btn btn-info to-home" routerLink="/dashboard">{{ 'To dashboard' | uppercase }}</button>

<app-alert [data]="alertData"></app-alert>
